<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="changefreq" content="yearly">
   <meta name="priority" content="0.7">
   <script src="https://kit.fontawesome.com/7006f68f03.js" crossorigin="anonymous"></script>
   <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
   <title>Contact - Ilovemath25</title>
   <link rel="icon" type="image/x-icon" href="../image/profile.jpg">
   <link rel="stylesheet" href="../style/animation.css">
   <link rel="stylesheet" href="../style/base.css">
   <link rel="stylesheet" href="../style/contact.css">
</head>
<body>
   <div class="show-up-animation"></div>
   <div class="smooth-scroll-wrapper">
      <header id="header"></header>
      <main>
         <label class="title-and-line">
            <div class="title-line" style="background-image: linear-gradient(to right,#00000000,#de4040);"></div>
            <div class="title-title">Contact</div>
            <div class="title-line" style="background-image: linear-gradient(to right,#de4040,#00000000);"></div>
         </label>
         <section class="contact">
            <div class="social-media">
               <div class="sosmed-container">
                  <a class="sosmed-icon" href="https://www.facebook.com/wesley.yansen.3">
                     <div class="icon facebook">
                        <i class="fa fa-facebook"></i>
                     </div>
                     <div class="title">
                        <p>Facebook</p>
                        <p>wesley.yansen.3</p>
                     </div>
                  </a>
               </div>
               <div class="sosmed-container">
                  <a class="sosmed-icon" href="https://www.instagram.com/ilovemath2503/">
                     <div class="icon instagram">
                        <i class="fa fa-instagram"></i>
                     </div>
                     <div class="title">
                        <p>Instagram</p>
                        <p>ilovemath2503</p>
                     </div>
                  </a>
               </div>
               <div class="sosmed-container">
                  <a class="sosmed-icon" href="https://github.com/ilovemath25/">
                     <div class="icon github">
                        <i class="fa fa-github"></i>
                     </div>
                     <div class="title">
                        <p>GitHub</p>
                        <p>ilovemath25</p>
                     </div>
                  </a>
               </div>
               <div class="sosmed-container">
                  <a class="sosmed-icon" href="mailto:ilovemath250@gmail.com">
                     <div class="icon email">
                        <i class="fa fa-envelope"></i>
                     </div>
                     <div class="title">
                        <p>Email</p>
                        <p>ilovemath250.gmail.com</p>
                     </div>
                  </a>
               </div>
            </div>
            <div class="form-container hidden">
               <form class="contact-form" id="contact-form">
                  <p>Contact Me</p>
                  <div class="input-container">
                     <input type="text" id="name" required/>
                     <label>Name</label> 
                  </div>
                  <hr>
                  <div class="input-container">
                     <input type="text" id="email" required/>
                     <label>Email</label>
                  </div>
                  <hr>
                  <div class="input-container">
                     <textarea id="message" required></textarea>
                     <label>Message</label>
                  </div>
                  <hr>
                  <span class="form-status" id="form-status"></span>
                  <div class="submit" id="submit">Send</div>
               </form>
            </div>
         </section>
      </main>
      <footer id="footer"></footer>
   </div>
   <script src="../script/include.js"></script>
   <script src="../script/transition.js"></script>
   <script src="../script/scroll.js"></script>
   <script src="../script/contact.js"></script>
</body>
</html>
