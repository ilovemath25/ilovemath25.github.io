<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://kit.fontawesome.com/7006f68f03.js" crossorigin="anonymous"></script>
   <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
   <title>Ilovemath</title>
   <link rel="icon" type="image/x-icon" href="../image/profile.jpg">
   <link rel="stylesheet" href="../style/animation.css">
   <link rel="stylesheet" href="../style/base.css">
   <link rel="stylesheet" href="../style/project.css">
</head>
<body>
   <div class="show-up-animation"></div>
   <div class="smooth-scroll-wrapper">
      <header id="header"></header>
      <main>
         <label class="title-and-line">
            <div class="title-line" style="background-image: linear-gradient(to right,#00000000,#de4040);"></div>
            <div class="title-title">HTML Project</div>
            <div class="title-line" style="background-image: linear-gradient(to right,#de4040,#00000000);"></div>
         </label>
         <article>
            <ul class="project html-project">
            </ul>
            <div class="show-more">
               <hr><div>Show More</div><hr>
            </div>
         </article>
         <label class="title-and-line">
            <div class="title-line" style="background-image: linear-gradient(to right,#00000000,#de4040);"></div>
            <div class="title-title">Pygame Project</div>
            <div class="title-line" style="background-image: linear-gradient(to right,#de4040,#00000000);"></div>
         </label>
         <article>
            <ul class="project pygame-project">
            </ul>
            <div class="show-more">
               <hr><div>Show More</div><hr>
            </div>
         </article>
         <label class="title-and-line">
            <div class="title-line" style="background-image: linear-gradient(to right,#00000000,#de4040);"></div>
            <div class="title-title">Other Project</div>
            <div class="title-line" style="background-image: linear-gradient(to right,#de4040,#00000000);"></div>
         </label>
         <article>
            <ul class="project other-project">
            </ul>
            <!-- <div class="show-more">
               <hr><div>Show More</div><hr>
            </div> -->
         </article>
      </main>
      <footer id="footer"></footer>
   </div>
   <script src="../script/include.js"></script>
   <script src="../script/project_dataset.js"></script>
   <script src="../script/transition.js"></script>
   <script src="../script/scroll.js"></script>
   <script src="../script/project.js"></script>
</body>
</html>
