<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title id="page-title"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7006f68f03.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style/base.css">
    <link rel="stylesheet" href="../style/animation.css">
    <link rel="stylesheet" href="../style/header.css">
    <link rel="stylesheet" href="../style/footer.css">
    <link rel="stylesheet" href="../style/work.css">
</head>

<body>
    <div class="show-up-animation"></div>
    <header id="header"></header>

    <main>
        <div class="back-button button-1" onclick="home_transition('../content/projects.html')">Back</div>
        <section class="title-and-description hidden">
            <p class="title" id="project-title"></p>
            <p class="description" id="project-description"></p>
        </section>
        <label class="title-and-line">
            <div class="title-line"></div>
            <div class="title-title">Overview</div>
            <div class="title-line"></div>
        </label>
        <section>
            <div class="pc-only" id="overview-container"></div>
        </section>
        <a class="download-button button-2" id="download-link">
            <p>Download</p>
            <div class="download-icon">
                <i class="fa-solid fa-arrow-down"></i>
                <i class="fa-solid fa-minus"></i>
            </div>
        </a>
        <br>
        <div class="back-button button-2" onclick="home_transition('../content/projects.html')">Back</div>
    </main>

    <footer id="footer"></footer>

    <script src="../script/include.js"></script>
    <script src="../script/dataset.js"></script>
    <script src="../script/transition.js"></script>
    <script src="../script/scroll.js"></script>
    <script src="../script/project.js"></script>
</body>
</html>
